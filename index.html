<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train-Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="..//Train-Scheduler/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

<!-- Train Tracker -->
<div class="container">

<div class="jumbotron" style="background-image: url(https://vignette.wikia.nocookie.net/locomotive/images/f/f0/Metra_engine_174_with_a_new_paint_scheme_leads_a_outbound_train.jpg/revision/latest?cb=20171115005129); background-size: 100% 100%;">
    <h1 class="text-center text-white"><strong>Train Scheduler</strong></h1>
</div>

<div class="row">

    <div class="col-md-12">

        <!-- Current Train Schedule -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white"><strong>Current Train Schedule</strong></div>
            <div class="card-body">
                <table class="table table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <!-- Add Train -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Add Train</div>
            <div class="card-body">

            <!-- Form -->
            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">                
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label for="first-input">First Train Time (HH:MM - Military Time)</label>
                    <input class="form-control" id="first-input" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (Min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="submit-btn">Submit</button>
            </form>
                
            </div>
        </div>
    </div>
</div>

</div>

 <!-- Javascript -->
 <script src="..//Train-Scheduler/assets/main.js"></script>
 <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</body>
</html>
